<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수제비누 쇼핑몰 | Handmade Soap Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="logo">레몬 샵</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">홈</a></li>
          <li><a href="#">제품</a></li>
          <li><a href="#">블로그</a></li>
          <li><a href="#">장바구니</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>
      <div class="header-controls">
        <button class="menu-toggle">☰</button>
      </div>
    </header>

    <!-- 다크 모드 버튼 (우측 하단 고정) -->
    <button class="dark-mode-toggle">🌙</button>

    <!-- 메인 섹션 -->
    <main>
      <section class="banner">
        <h1>자연을 담은 수제비누</h1>
        <p>건강한 피부를 위한 친환경 제품</p>
      </section>

      <section class="product-list">
        <div class="product">
          <img src="soap1.jpg" alt="수제비누 1" />
          <h2>라벤더 수제비누</h2>
          <p>₩10,000</p>
          <button class="add-to-cart">장바구니 추가</button>
        </div>
        <div class="product">
          <img src="soap2.jpg" alt="수제비누 2" />
          <h2>로즈마리 수제비누</h2>
          <p>₩12,000</p>
          <button class="add-to-cart">장바구니 추가</button>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer>
      <p>&copy; 2025 레몬 샵. All Rights Reserved.</p>
      <div class="social-links">
        <a href="#">인스타그램</a> | <a href="#">유튜브</a> |
        <a href="#">문의</a>
      </div>
    </footer>
  </body>
</html>
