<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FondWell product</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./fragmentHeaderStyle/fragmentHeader1.css" />
    <!-- 헤더 스타일 추가 -->
    <link rel="stylesheet" href="./fragmentMainPstyle/fragmentMainP1.css" />
    <!-- 메인 스타일 추가 -->
    <link rel="stylesheet" href="./fragmentFooterStyle/fragmentFooter1.css" />
    <!-- 풋터 스타일 추가 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #ffffff;
        color: #333;
        overflow-x: hidden; /* 모바일 메뉴가 열릴 때 가리지 않도록 설정 */
      }
      main {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
    </style>

    <script src="./fragmentHeaderScript/fragmentHeader1.js" defer></script>
    <!-- 헤더 JS 추가-->
    <script src="./fragmentMainPscript/fragmentMainP1.js" defer></script>
    <!-- 메인 JS 추가-->
    <script src="./fragmentFooterScript/fragmentFooter1.js" defer></script>
    <!-- 풋터 JS 추가 -->
    <script src="scripts.js" defer></script>
    <!-- 패치하는 JavaScript 파일 -->
  </head>
  <body>
    <header id="header-container"></header>
    <!-- 헤더를 삽입할 요소 -->
    <!-- 메인 섹션 -->
    <main id="main-container"></main>
    <footer id="footer-container"></footer>
  </body>
</html>
