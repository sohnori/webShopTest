<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수제비누 쇼핑몰</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 기본 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      /* 헤더 스타일 */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ffecb3;
        padding: 15px 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      /* 배너 스타일 */
      .banner {
        text-align: center;
        padding: 50px;
        background: #fff3cd;
      }
      .banner h1 {
        font-size: 36px;
        color: #444;
      }
      .banner p {
        font-size: 18px;
        color: #666;
      }

      /* 제품 리스트 스타일 */
      .product-list {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 30px;
      }
      .product {
        background: white;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .product img {
        width: 150px;
        border-radius: 8px;
      }
      .product h2 {
        font-size: 18px;
        color: #333;
      }
      .product p {
        font-size: 16px;
        color: #777;
        font-weight: bold;
      }

      /* 푸터 스타일 */
      footer {
        text-align: center;
        padding: 15px;
        background: #ffecb3;
        color: #333;
      }
      .social-links a {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="logo">Lemon Shop</div>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">제품</a></li>
          <li><a href="#">블로그</a></li>
          <li><a href="#">장바구니</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>
    </header>

    <!-- 메인 섹션 -->
    <main>
      <section class="banner">
        <h1>자연을 담은 수제비누</h1>
        <p>건강한 피부를 위한 친환경 제품</p>
      </section>

      <section class="product-list">
        <div class="product">
          <img src="soap1.jpg" alt="수제비누 1" />
          <h2>라벤더 수제비누</h2>
          <p>₩10,000</p>
        </div>
        <div class="product">
          <img src="soap2.jpg" alt="수제비누 2" />
          <h2>로즈마리 수제비누</h2>
          <p>₩12,000</p>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer>
      <p>&copy; 2025 Lemon Shop. All Rights Reserved.</p>
      <div class="social-links">
        <a href="#">Instagram</a> | <a href="#">YouTube</a> |
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
